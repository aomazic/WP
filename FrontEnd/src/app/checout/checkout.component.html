<main class="checkout-container">
  <form [formGroup]="checkoutForm" class="checkout-form">
    <div class="name">
      <mat-form-field appearance="fill" id="firstName">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="First Name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Last Name">
      </mat-form-field>
    </div>
    <div class="formField">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email">
      </mat-form-field>
    </div>
    <div class="formField">
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Address">
      </mat-form-field>
    </div>
    <div class="formField">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="City">
      </mat-form-field>
    </div>
    <div class="formField">
      <mat-form-field appearance="fill">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipCode" placeholder="Zip Code">
      </mat-form-field>
    </div>
    <div class="formField promoCode">
      <mat-form-field appearance="fill">
        <mat-label>Enter promo code</mat-label>
        <input matInput formControlName="zipCode" placeholder="PromoCode">
      </mat-form-field>
    </div>
    <p class="price">Total price: {{ totalPrice }}â‚¬</p>
    <div class="buttons">
      <button mat-raised-button color="warn" class="cancel-button" (click)="CancelCheckout()">Cancel</button>
      <button mat-raised-button color="primary" class="confirm-button" (click)="ConfirmCheckout()">Confirm</button>
    </div>
  </form>


</main>
